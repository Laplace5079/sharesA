<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>研报助手 - H5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        .active-scale:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-[#F8F9FB]">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- 登录页 -->
        <div id="login-page" class="flex flex-col items-center px-6 pt-20 pb-10 flex-1 bg-white">
            <div class="w-20 h-20 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg mb-6 shadow-blue-100">
                <i data-lucide="smartphone" class="text-white w-10 h-10"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">研报助手</h1>
            <p class="text-gray-500 text-sm mb-12">专业的 A 股财报及公告检索工具</p>
            <div class="w-full max-w-sm space-y-6">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                        <i data-lucide="lock" size="18"></i>
                    </div>
                    <input type="password" id="password-input" class="w-full bg-gray-50 border-0 border-b-2 border-gray-200 py-4 pl-11 pr-4 text-gray-900 placeholder-gray-400 focus:outline-none focus:border-blue-600 focus:bg-white transition-all text-base" placeholder="请输入访问口令">
                </div>
                <div id="login-error" class="hidden text-red-500 text-sm text-center font-medium animate-pulse"></div>
                <button onclick="handleLogin()" id="login-btn" class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold text-lg flex items-center justify-center space-x-2 shadow-xl shadow-gray-200 active-scale transition-all">
                    <span>立即开启</span>
                    <i data-lucide="chevron-right" size="20"></i>
                </button>
                <div class="mt-12 text-center">
                    <p class="text-xs text-gray-400 mb-4">快捷演示密码</p>
                    <div class="flex justify-center gap-2">
                        <span onclick="document.getElementById('password-input').value='friday_A66'" class="bg-gray-100 text-gray-500 px-3 py-1 rounded-full text-[10px] cursor-pointer hover:bg-blue-50">friday_A66</span>
                        <span onclick="document.getElementById('password-input').value='shares_B88'" class="bg-gray-100 text-gray-500 px-3 py-1 rounded-full text-[10px] cursor-pointer hover:bg-blue-50">shares_B88</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 列表页 (默认隐藏) -->
        <div id="main-page" class="hidden flex flex-col flex-1">
            <div class="sticky top-0 z-10 bg-white px-4 py-4 border-b border-gray-100 flex justify-between items-center shadow-sm">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="file-text" class="text-white w-5 h-5"></i>
                    </div>
                    <span class="font-bold text-lg text-gray-900">A股研报</span>
                </div>
                <button onclick="handleLogout()" class="p-2 text-gray-400 active:bg-gray-100 rounded-full">
                    <i data-lucide="log-out" size="20"></i>
                </button>
            </div>
            <div class="p-4 bg-white shadow-sm mb-4 space-y-3">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i data-lucide="search" size="16"></i>
                    </div>
                    <input type="text" id="stock-code" class="w-full bg-gray-100 border-0 rounded-xl py-3 pl-10 pr-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="输入股票代码 (如 000001)" value="000001">
                </div>
                <div class="flex space-x-2">
                    <div class="relative flex-1">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i data-lucide="filter" size="16"></i>
                        </div>
                        <input type="text" id="keyword" class="w-full bg-gray-100 border-0 rounded-xl py-3 pl-10 pr-4 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="关键词 (如 年度报告)">
                    </div>
                    <button onclick="fetchReports()" id="search-btn" class="bg-blue-600 active:bg-blue-700 text-white px-6 rounded-xl font-bold text-sm shadow-md shadow-blue-100 transition-all">搜索</button>
                </div>
            </div>
            <div id="report-list" class="px-4 space-y-3 pb-10">
                <!-- 列表项将在这里生成 -->
            </div>
        </div>
    </div>

    <script>
        let authToken = '';
        lucide.createIcons();

        async function handleLogin() {
            const password = document.getElementById('password-input').value;
            const errorEl = document.getElementById('login-error');
            const btn = document.getElementById('login-btn');
            
            errorEl.classList.add('hidden');
            btn.disabled = true;
            btn.innerText = '验证中...';

            try {
                const response = await axios.post('/api/login', { password });
                if (response.data.status === 'success') {
                    authToken = response.data.token;
                    document.getElementById('login-page').classList.add('hidden');
                    document.getElementById('main-page').classList.remove('hidden');
                    fetchReports();
                }
            } catch (err) {
                errorEl.innerText = '访问口令错误，请重试';
                errorEl.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>立即开启</span><i data-lucide="chevron-right" size="20"></i>';
                lucide.createIcons();
            }
        }

        function handleLogout() {
            authToken = '';
            document.getElementById('login-page').classList.remove('hidden');
            document.getElementById('main-page').classList.add('hidden');
        }

        async function fetchReports() {
            const stockCode = document.getElementById('stock-code').value;
            const keyword = document.getElementById('keyword').value;
            const listEl = document.getElementById('report-list');
            const btn = document.getElementById('search-btn');

            if (!stockCode) return;
            btn.innerText = '...';
            listEl.innerHTML = '<div class="flex flex-col items-center justify-center py-20 text-gray-400"><p class="text-sm">正在调取数据...</p></div>';

            try {
                const response = await axios.get('/api/reports', {
                    params: { stock_code: stockCode, keyword: keyword || undefined },
                    headers: { 'X-Password': authToken }
                });
                renderReports(response.data);
            } catch (err) {
                listEl.innerHTML = '<div class="text-red-500 text-center py-10">获取数据失败</div>';
            } finally {
                btn.innerText = '搜索';
            }
        }

        function renderReports(reports) {
            const listEl = document.getElementById('report-list');
            if (!reports.length) {
                listEl.innerHTML = '<div class="flex flex-col items-center justify-center py-20 text-gray-400"><i data-lucide="search" size="48" class="mb-4 opacity-20"></i><p class="text-sm">没有找到相关报告</p></div>';
                lucide.createIcons();
                return;
            }

            listEl.innerHTML = reports.map(r => `
                <div onclick="download('${r.adjunctUrl}')" class="bg-white p-4 rounded-2xl shadow-sm border border-gray-50 active-scale transition-all flex justify-between items-start group">
                    <div class="flex-1 pr-4">
                        <h3 class="text-[15px] font-bold text-gray-800 leading-snug mb-2">${r.announcementTitle}</h3>
                        <div class="flex items-center text-[11px] text-gray-400 font-medium">
                            <span class="bg-gray-100 px-2 py-0.5 rounded text-gray-500 mr-2">PDF</span>
                            ${typeof r.announcementTime === 'number' ? new Date(r.announcementTime).toLocaleDateString() : r.announcementTime}
                        </div>
                    </div>
                    <div class="w-8 h-8 bg-blue-50 rounded-full flex items-center justify-center text-blue-600">
                        <i data-lucide="chevron-right" size="18"></i>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function download(url) {
            const fullUrl = url.startsWith('http') ? url : 'http://www.cninfo.com.cn/new/announcement/download?bulletinId=' + url;
            window.open('/api/download?url=' + encodeURIComponent(fullUrl) + '&X-Password=' + authToken, '_blank');
        }
    </script>
</body>
</html>
